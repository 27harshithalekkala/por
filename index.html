    <style>
body {
    background-color: #081C29; /* Dark background for better contrast */
    color: #fff;
    margin: 0;
    padding: 0;
}

.navbar {
    background-color: #0a2239; /* Dark background for navbar */
}

.navbar-nav .nav-link {

}

.navbar-brand {
    font-weight: bold;
    color: #fff;
}

.navbar-nav .nav-link:hover {
    color: #00FFFF; /* Highlight color on hover */
}

.content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 40px;
    height: calc(100vh - 56px); /* Full viewport height minus navbar height */
}

.text-section {
    max-width: 50%;
}

.text-section h1 {
    font-size: 2.5rem;
    font-weight: bold;
}

.text-section h3 {
    font-size: 1.5rem;
    font-weight: bold;
}
.text-section h3 span {
    color: #0ef;
    display: inline-block;
    transition: opacity 0.5s;
}

.glow-circle {
    position: relative;
    width: 250px;
    height: 300px;
    border-radius: 50%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle, rgba(0,0,0,0) 60%, #13F7F8 70%, rgba(255,0,255,0.5) 80%);
    padding: 10px;
    margin-right: 50px;
}

.glow-circle::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: 50%;
    padding: 10px;
    box-shadow: 0 0 30px 15px rgba(0, 255, 255, 0.5), 0 0 50px 25px rgba(255, 0, 255, 0.5);
}

.glow-circle img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
}

.social-icons {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

.social-icons a {
    color: #00FFFF; /* Icon color */
    font-size: 2rem; /* Icon size */
}

.social-icons a:hover {
    color: #00CCCC; /* Icon hover color */
}

.btn-more-about-me {
    background-color: #00FFFF; /* Button background color */
    color: #0a0a0a; /* Button text color */
    border: none;
    padding: 10px 20px;
    margin-top: 20px;
    cursor: pointer;
    text-transform: uppercase;
    border-radius: 25px; /* Rounded button */
    font-size: 1rem; /* Font size */
}

.btn-more-about-me:hover {
    background-color: #00CCCC; /* Button hover color */
}
